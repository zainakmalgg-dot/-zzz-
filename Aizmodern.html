-shadow-color);box-shadow:var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow)}.transition{transition-property:color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;transition-property:color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;transition-property:color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms}.duration-300{transition-duration:300ms}.hover\:bg-blue-700:hover{--tw-bg-opacity:1;background-color:rgb(29 78 216 / var(--tw-bg-opacity, 1))}.hover\:bg-gray-600:hover{--tw-bg-opacity:1;background-color:rgb(75 85 99 / var(--tw-bg-opacity, 1))}.hover\:bg-purple-700:hover{--tw-bg-opacity:1;background-color:rgb(126 34 206 / var(--tw-bg-opacity, 1))}.hover\:bg-green-700:hover{--tw-bg-opacity:1;background-color:rgb(21 128 61 / var(--tw-bg-opacity, 1))}.focus\:outline-none:focus{outline:2px solid transparent;outline-offset:2px}.focus\:ring-2:focus{--tw-ring-offset-shadow:var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);--tw-ring-shadow:var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);box-shadow:var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000)}.focus\:ring-blue-500:focus{--tw-ring-opacity:1;--tw-ring-color:rgb(59 130 246 / var(--tw-ring-opacity, 1))}@media (min-width: 768px){.md\:p-8{padding:2rem}}</style></head>
<body class="flex flex-col items-center p-4 md:p-8 bg-gray-900">

    <!-- Kontainer Utama Aplikasi -->
    <div class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col h-screen">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Aizmodern</h1>

        <!-- Area Mode Aplikasi -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="chatModeBtn" class="px-6 py-2 rounded-full font-semibold transition duration-300 text-white bg-blue-600 hover:bg-blue-700">Obrolan</button>
            <button id="imageModeBtn" class="px-6 py-2 rounded-full font-semibold transition duration-300 text-white bg-gray-700 hover:bg-gray-600">Gambar</button>
            <button id="websiteModeBtn" class="px-6 py-2 rounded-full font-semibold transition duration-300 text-white bg-gray-700 hover:bg-gray-600">Website</button>
            <button id="newChatBtn" class="px-6 py-2 rounded-full font-semibold transition duration-300 rainbow-btn">New Chat</button>
            <button id="downloadAppBtn" class="px-6 py-2 rounded-full font-semibold transition duration-300 bg-purple-600 text-white hover:bg-purple-700">Unduh App</button>
        </div>

        <!-- Area Konten Utama -->
        <div id="chat-area" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-900 rounded-lg">
            <!-- Pesan akan ditambahkan di sini secara dinamis -->
        </div>

        <!-- Area Input Chat -->
        <div class="mt-6 flex items-center space-x-3">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda..." class="flex-grow px-4 py-3 rounded-full border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            <button id="sendBtn" class="bg-blue-600 text-white p-3 rounded-full shadow-md hover:bg-blue-700 transition duration-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>

        <!-- Area Output Website -->
        <div id="website-output" class="hidden mt-32">
            <h2 class="text-xl font-bold mb-2 text-white">Editor Website</h2>
            <!-- Tombol untuk beralih tampilan -->
            <div class="flex space-x-2 mb-4">
                <button id="showCodeBtn" class="px-4 py-2 rounded-md font-semibold transition duration-300 text-white bg-gray-700 hover:bg-gray-600">Lihat Kode</button>
                <button id="showPreviewBtn" class="px-4 py-2 rounded-md font-semibold transition duration-300 text-white bg-blue-600 hover:bg-blue-700">Lihat Web</button>
            </div>
            
            <textarea id="website-code" class="w-full h-64 p-4 border rounded-md font-mono text-sm resize-none hidden bg-gray-900 text-gray-200"></textarea>
            <iframe id="website-preview" class="w-full h-64 border rounded-md"></iframe>

            <div class="flex space-x-2 mt-4">
                <button id="copyCodeBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300">Salin Kode</button>
                <button id="downloadCodeBtn" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-300">Unduh Web</button>
            </div>
        </div>
    </div>

    <!-- Script Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Atur level log untuk melihat debug di konsol
        setLogLevel('debug');

        // Variabel global dari lingkungan Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;
        let isAuthReady = false;
        let userName = null;
        let currentMode = 'chat';

        // Mendapatkan elemen DOM
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatModeBtn = document.getElementById('chatModeBtn');
        const imageModeBtn = document.getElementById('imageModeBtn');
        const websiteModeBtn = document.getElementById('websiteModeBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const downloadAppBtn = document.getElementById('downloadAppBtn');
        const websiteOutput = document.getElementById('website-output');
        const websiteCode = document.getElementById('website-code');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const downloadCodeBtn = document.getElementById('downloadCodeBtn');
        const websitePreview = document.getElementById('website-preview');
        const showCodeBtn = document.getElementById('showCodeBtn');
        const showPreviewBtn = document.getElementById('showPreviewBtn');

        // Fungsi untuk menangani otentikasi dan menyiapkan listener
        async function setupAuthAndFirestore() {
            try {
                // Tunggu otentikasi selesai sebelum melanjutkan
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Setelah otentikasi selesai, dapatkan pengguna saat ini
                const user = auth.currentUser;
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log("User ID:", userId);
                    
                    // Tambahkan listener snapshot untuk data nama pengguna
                    const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/data/profile`);
                    onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            userName = data.name;
                            console.log("Nama pengguna dimuat:", userName);
                        } else {
                            console.log("Profil pengguna tidak ditemukan.");
                        }
                    }, (error) => {
                        console.error("Kesalahan saat mendengarkan data Firestore:", error);
                        displayMessage('AI', `Kesalahan Firestore: ${error.message}.`);
                    });
                }
            } catch (e) {
                console.error("Kesalahan saat menginisialisasi Firebase:", e);
                displayMessage('AI', `Kesalahan saat inisialisasi: ${e.message}`);
            }
        }

        // Inisialisasi Firebase dan Autentikasi
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Langsung jalankan setup otentikasi dan firestore
                setupAuthAndFirestore();

            } catch (e) {
                console.error("Kesalahan saat menginisialisasi Firebase:", e);
                displayMessage('AI', `Kesalahan saat inisialisasi: ${e.message}`);
            }
        }
        
        // Memantau perubahan pada textarea untuk memperbarui iframe
        websiteCode.addEventListener('input', () => {
            websitePreview.srcdoc = websiteCode.value;
        });

        // Tampilkan pesan di area chat
        function displayMessage(sender, text, isImage = false, isWebsite = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'flex-col', 'max-w-[75%]', 'p-4', 'rounded-xl', 'shadow-sm', 'relative', 'group');

            if (sender === 'user') {
                messageDiv.classList.add('ml-auto', 'bg-blue-500', 'text-white', 'rounded-br-none');
            } else {
                messageDiv.classList.add('mr-auto', 'bg-gray-700', 'text-gray-200', 'rounded-bl-none');
            }

            if (isImage) {
                const img = new Image();
                img.src = text;
                img.classList.add('rounded-lg', 'max-w-full', 'h-auto', 'shadow-md');
                messageDiv.appendChild(img);
            } else if (isWebsite) {
                const pre = document.createElement('pre');
                pre.classList.add('bg-gray-800', 'text-white', 'p-4', 'rounded-md', 'overflow-x-auto', 'text-sm');
                pre.textContent = text;
                messageDiv.appendChild(pre);
            } else {
                const p = document.createElement('p');
                p.textContent = text;
                messageDiv.appendChild(p);
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Tampilkan pesan loading
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.classList.add('flex', 'items-center', 'space-x-2', 'mb-4', 'p-4', 'rounded-xl', 'bg-gray-700', 'text-gray-200');
            let loadingText = '';
            if (currentMode === 'image') {
                loadingText = 'AI membuat gambar...';
            } else if (currentMode === 'website') {
                loadingText = 'AI membuat website...';
            } else {
                loadingText = 'AI sedang berpikir...';
            }
            loadingDiv.innerHTML = `<div class="loader"></div><span>${loadingText}</span>`;
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Sembunyikan pesan loading
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Menangani pengiriman pesan
        async function handleSend() {
            const text = userInput.value.trim();
            if (text === '') return;

            displayMessage('user', text);
            userInput.value = '';

            // Cek apakah pengguna sedang memberitahu nama
            const nameRegex = /^(nama saya|saya dipanggil) (.*)/i;
            const match = text.match(nameRegex);
            if (match) {
                if (isAuthReady) {
                    const newName = match[2];
                    try {
                        const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/data/profile`);
                        await setDoc(userDocRef, { name: newName }, { merge: true });
                        displayMessage('AI', `Baik, ${newName}! Saya sudah menyimpan nama Anda.`);
                    } catch (e) {
                        console.error("Kesalahan saat menyimpan nama:", e);
                        displayMessage('AI', `Maaf, terjadi kesalahan saat menyimpan nama Anda.`);
                    }
                } else {
                    displayMessage('AI', 'Maaf, otentikasi belum siap. Silakan coba lagi sebentar.');
                }
                return;
            }

            showLoading();

            try {
                let prompt = text;
                if (userName) {
                    // Masukkan nama pengguna ke dalam prompt
                    prompt = `Nama pengguna adalah ${userName}. ${text}`;
                }

                if (currentMode === 'chat') {
                    // Mode Chat
                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                    };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    displayMessage('AI', aiText || 'Maaf, saya tidak bisa memproses permintaan Anda.');

                } else if (currentMode === 'image') {
                    // Mode Gambar
                    const payload = {
                        instances: [{ prompt: text }],
                        parameters: { "sampleCount": 1 }
                    };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;
                    if (base64Data) {
                        const imageUrl = `data:image/png;base64,${base64Data}`;
                        displayMessage('AI', imageUrl, true);
                    } else {
                        displayMessage('AI', 'Maaf, saya tidak bisa membuat gambar dari deskripsi itu.');
                    }

                } else if (currentMode === 'website') {
                    // Mode Website
                    const systemPrompt = `Anda adalah seorang ahli pengembang web. Berdasarkan deskripsi dari pengguna, buatkan sebuah file HTML lengkap dengan styling Tailwind CSS dan JavaScript, jika diperlukan. Pastikan semua kode (HTML, CSS, JS) berada dalam satu file. Jangan sertakan teks penjelasan apapun selain kode. Hanya berikan kode HTML.`;
                    const payload = {
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    const htmlCode = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (htmlCode) {
                        websiteOutput.classList.remove('hidden');
                        websiteCode.value = htmlCode;
                        websitePreview.srcdoc = htmlCode;
                        
                        displayMessage('AI', 'Website Anda telah dibuat. Anda bisa langsung mengeditnya dan melihat hasilnya.');
                    } else {
                        displayMessage('AI', 'Maaf, saya tidak bisa membuat website dari deskripsi itu.');
                    }
                }

            } catch (e) {
                console.error("Kesalahan saat berkomunikasi dengan AI:", e);
                displayMessage('AI', `Maaf, terjadi kesalahan: ${e.message}`);
            } finally {
                hideLoading();
            }
        }
        
        // Fungsi untuk mengunduh seluruh aplikasi
        function handleDownloadApp() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Aizmodern.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Fungsi untuk beralih tampilan
        function toggleView(view) {
            if (view === 'code') {
                websiteCode.classList.remove('hidden');
                websitePreview.classList.add('hidden');
                showCodeBtn.classList.remove('bg-gray-700', 'text-white');
                showCodeBtn.classList.add('bg-blue-600', 'text-white');
                showPreviewBtn.classList.remove('bg-blue-600', 'text-white');
                showPreviewBtn.classList.add('bg-gray-700', 'text-white');
            } else {
                websiteCode.classList.add('hidden');
                websitePreview.classList.remove('hidden');
                showCodeBtn.classList.remove('bg-blue-600', 'text-white');
                showCodeBtn.classList.add('bg-gray-700', 'text-white');
                showPreviewBtn.classList.remove('bg-gray-700', 'text-white');
                showPreviewBtn.classList.add('bg-blue-600', 'text-white');
            }
        }

        // Mengganti mode aplikasi
        function setMode(mode) {
            currentMode = mode;
            chatModeBtn.classList.remove('bg-blue-600', 'bg-gray-700');
            imageModeBtn.classList.remove('bg-blue-600', 'bg-gray-700');
            websiteModeBtn.classList.remove('bg-blue-600', 'bg-gray-700');

            if (mode === 'chat') {
                chatModeBtn.classList.add('bg-blue-600');
                imageModeBtn.classList.add('bg-gray-700');
                websiteModeBtn.classList.add('bg-gray-700');
                websiteOutput.classList.add('hidden');
            } else if (mode === 'image') {
                chatModeBtn.classList.add('bg-gray-700');
                imageModeBtn.classList.add('bg-blue-600');
                websiteModeBtn.classList.add('bg-gray-700');
                websiteOutput.classList.add('hidden');
            } else if (mode === 'website') {
                chatModeBtn.classList.add('bg-gray-700');
                imageModeBtn.classList.add('bg-gray-700');
                websiteModeBtn.classList.add('bg-blue-600');
            }
        }
        
        // Membersihkan riwayat chat
        function handleNewChat() {
            chatArea.innerHTML = '';
            websiteOutput.classList.add('hidden');
        }

        // Fungsi untuk mengunduh kode
        function handleDownloadCode() {
            const code = websiteCode.value;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'website.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Listener untuk tombol dan input
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        chatModeBtn.addEventListener('click', () => setMode('chat'));
        imageModeBtn.addEventListener('click', () => setMode('image'));
        websiteModeBtn.addEventListener('click', () => setMode('website'));
        newChatBtn.addEventListener('click', handleNewChat);
        downloadAppBtn.addEventListener('click', handleDownloadApp);
        copyCodeBtn.addEventListener('click', () => {
            websiteCode.select();
            document.execCommand('copy');
            copyCodeBtn.textContent = 'Berhasil Disalin!';
            setTimeout(() => {
                copyCodeBtn.textContent = 'Salin Kode';
            }, 2000);
        });

        downloadCodeBtn.addEventListener('click', handleDownloadCode);
        showCodeBtn.addEventListener('click', () => toggleView('code'));
        showPreviewBtn.addEventListener('click', () => toggleView('preview'));


        // Inisialisasi aplikasi saat jendela dimuat
        window.onload = initFirebase;
    </script>



</body></html>
